<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSMS-The rock music</title>
    <link rel="stylesheet" type="text/css"  href="fonts\font-awesome.css">
    <link rel="stylesheet" type="text/css"  href="fonts\font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul>
            <li class="logo"> <img src="image/bgmuk.jpeg">CsmsMusic</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of Csms-The rock Music</h1>
            <div class="SongItemContainer"> 
                <div class="songItem">
                    <img  alt="banner">
                    <span class="songName"></span>
                    <span class="timeStamp">5:30 <i id="0" class="fa  fa-play-circle-o play" aria-hidden="true"></i></span>
                </div>
                <div class="songItem">
                    <img alt="banner">
                    <span class="songName"></span>
                    <span class="timeStamp">5:30 <i id="1"  class="fa  fa-play-circle-o play" aria-hidden="true"></i></span>
                </div>
                <div class="songItem">
                    <img alt="banner">
                    <span class="songName"></span>
                    <span class="timeStamp">5:30 <i id="2"  class="fa  fa-play-circle-o  play" aria-hidden="true"></i></span>
                </div>
                <div class="songItem">
                    <img alt="banner">
                    <span class="songName"></span>
                    <span class="timeStamp">5:30 <i id="3" class="fa  fa-play-circle-o play" aria-hidden="true"></i></span>
                </div>
                <div class="songItem">
                    <img alt="banner">
                    <span class="songName"></span>
                    <span class="timeStamp">5:30 <i  id="4" class="fa  fa-play-circle-o  play" aria-hidden="true"></i></span>
                </div>
                <div class="songItem">
                    <img alt="banner">
                    <span class="songName"></span>
                    <span class="timeStamp">5:30 <i id="5" class="fa  fa-play-circle-o  play" aria-hidden="true"></i></span>
                </div>
                <div class="songItem">
                    <img alt="banner">
                    <span class="songName"></span>
                    <span class="timeStamp">5:30 <i id="6" class="fa  fa-play-circle-o  play" aria-hidden="true"></i></span>
                </div>
                <div class="songItem">
                    <img alt="banner">
                    <span class="songName"></span>
                    <span class="timeStamp">5:30 <i id="7" class="fa  fa-play-circle-o  play" aria-hidden="true"></i></span>
                </div>
            
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="Bottom">
        <input type="range" name="range" id="myProgressBar"  min="0" value="0" max="100" >
        <div class="icons">
            <!-- fontawesome -->
            <i class="fa fa-2x fa-step-backward" aria-hidden="true" id="previous"></i>
            <i class="fa fa-2x fa-play-circle-o" aria-hidden="true" id="masterplay"></i>
            <i class="fa fa-2x fa-step-forward" aria-hidden="true" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="image/muo.gif" width='55px' height="35px" id="gif"><span id="masterName">Ek Zindagi</span>
        </div>
    </div>

   <script src="scri.js"></script>
</body>
</html>
